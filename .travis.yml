script:
  - sudo pip install gbp
  - echo pip install --user gbp
  - which -a gbp
  - touch debian/changelog
  - if [[ $TRAVIS_OS_NAME = linux ]]; then gbp dch --ignore-branch ; fi
  - echo "CMAKE_PREFIX_PATH=$CMAKE_PREFIX_PATH"
  - pwd
  - ls -l
  - ls -l debian
  - mytmp=$(mktemp -d)
  - cd $mytmp
  - git clone https://github.com/loplex/synergy-core.git loplex/synergy-core
  - cd loplex/synergy-core
  - git checkout v1.x_lopin
  - git checkout --detach
  - gbp dch
  - mkdir build
  - cd build
  - cmake -D SYNERGY_ENTERPRISE=ON .. || ( cat 'CMakeFiles/CMakeOutput.log' ; exit 1 )
  - cmake --build .
